{{roomsForm.dirty | json}}
{{roomsForm.valid | json}}
{{roomsForm.invalid | json}}
{{roomsForm.value | json}}

<div *ngIf="successMessage !== ''" class="alert alert-success">
    {{successMessage}}
</div>
<form #roomsForm="ngForm" (ngSubmit)="AddRoom()">
    <div class="form-group">
        <input required class="form-control" type="text" name="roomType" [(ngModel)]="room.roomType" placeholder="Room Type"  />
    </div>
    <div class="form-group">
        <input #roomAmenities="ngModel" required minlength="5" maxlength="20" class="form-control" type="text" email name="amenities" [(ngModel)]="room.amenities" placeholder="Amenities" />
        <div class="alert alert-danger" *ngIf="roomAmenities.errors?.['minlength']">
            Amenities should be min 5 chars
        </div>
        <div>
            {{roomAmenities?.errors | json}}
        </div>
    </div>
    <div class="form-group">
        <input required class="form-control" type="number" name="price" [(ngModel)]="room.price" placeholder="Room Price" />
    </div>
    <div class="form-group">
        <input required class="form-control" type="text" name="photos" [(ngModel)]="room.photos" placeholder="Photos (Provide Link)" />
    </div>
    <div class="form-group">
        <input required class="form-control" type="datetime" name="Check-in Time" [(ngModel)]="room.checkinTime" placeholder="Check-in Time" />
    </div>
    <div class="form-group">
        <input required class="form-control" type="datetime" name="Check-out Time" [(ngModel)]="room.checkoutTime" placeholder="Check-out Time" />
    </div>
    <div class="form-group">
        <input min="1" max="5" #roomRating="ngModel" required class="form-control" type="number" name="rating" [(ngModel)]="room.rating" placeholder="Rating" />
        {{roomRating?.errors | json}}
    </div>
    <div>
        <button class="btn btn-primary" type="submit" [disabled]="roomsForm.invalid">Submit</button>
    </div>


</form>
